<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css"/>
</head>

<body>
<form class="form">
    <div class="input-wrapper">
        <label class="general-label">Full Name</label>
        <input class="input-field" type="text" placeholder="Enter full name"/>
    </div>

    <div class="input-wrapper">
        <label class="general-label">Email Address</label>
        <input class="input-field" type="email" placeholder="Enter a valid email address"/>
    </div>

    <div class="input-wrapper">
        <label class="general-label">Phone Number</label>
        <input class="input-field" type="tel" placeholder="Enter phone number"/>
    </div>

    <div class="input-wrapper">
        <label class="general-label">Password</label>
        <input class="input-field" type="password" placeholder="Minimum length of 8"/>
    </div>

    <div class="input-wrapper">
        <label class="general-label">Short Bio</label>
        <textarea class="input-field" placeholder="Tell us about yourself" row="3">
        </textarea>    
    </div>
    
    <div class="cta-wrapper">
        <button class="form-cta">Register</button>
    </div>
</form>
</body>
</html>
